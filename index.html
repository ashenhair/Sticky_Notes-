<!DOCTYPE html>
<html>
<head>
  <title>Sticky Notes App</title>
  <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
  <div class="container">
    <div id="sticky-notes"></div>

    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
